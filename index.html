<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ma console en ligne üéÆ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="luilautre.github.io/style.css">
</head>

<body>
  <header id="site-header">
    <div id="buttons">
      <a href="/index.html"><p>Accueil</p></a>
      <a href="/message.html"><p>Messages</p></a>
      <a href="/share"><p>Fichiers</p></a>
      <a href="/games"><p>Jeux</p></a>
      <a href="/scratch-site"><p>Code</p></a>
      <a href="/comments.html"><p>Bugs</p></a>
    </div>
  </header>

  <div id="menu">
    <h2>Choisis ton jeu :</h2>
    <button onclick="loadGame('roms/zelda-ocarina-of-time.n64','n64','Zelda: Ocarina of Time')">
      Zelda: Ocarina of Time (N64)
    </button>
    <button onclick="loadGame('roms/sonic-the-hedgehog-3.gen','segaMD','Sonic 3')">
      Sonic the Hedgehog 3 (Mega Drive)
    </button>
  </div>

  <div id="game-container">
    <button id="quit" onclick="window.location.href='/games/'">‚èπ Quitter</button>
    <div id="game"></div>
  </div>

  <script src="/script.js"></script>
  <script>
    EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";

    function loadGame(url, core, name) {
      document.getElementById("menu").style.display = "none";
      const gameContainer = document.getElementById("game-container");
      gameContainer.style.display = "block";
      document.getElementById("game").innerHTML = "";

      EJS_player = "#game";
      EJS_gameUrl = url;
      EJS_core = core;
      EJS_gameName = name;
      EJS_color = getComputedStyle(document.documentElement).getPropertyValue('--title-color').trim();
      EJS_startOnLoaded = true;

      const script = document.createElement("script");
      script.src = "https://cdn.emulatorjs.org/stable/data/loader.js";
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
