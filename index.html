<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Ma console en ligne üéÆ</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        font-family: "Segoe UI", Arial, sans-serif;
        background: white;
      }

      #menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        gap: 15px;
        transition: opacity 0.4s;
      }

      button {
        background: #0078ff;
        color: white;
        border: none;
        border-radius: 12px;
        padding: 10px 20px;
        font-size: 1.2em;
        cursor: pointer;
        transition: background 0.2s;
      }

      button:hover {
        background: #005ecc;
      }

      #game-container {
        display: none;
        position: relative;
        width: 100%;
        height: 100%;
        background: black;
      }

      #game {
        width: 100%;
        height: 100%;
      }

      #quit {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.8);
        color: black;
        border: none;
        border-radius: 8px;
        padding: 5px 10px;
        font-weight: bold;
        cursor: pointer;
        z-index: 9999;
      }

      #quit:hover {
        background: white;
      }
    </style>
  </head>

  <body>
    <div id="menu">
      <h2>Choisis ton jeu :</h2>
      <button onclick="loadGame('roms/zelda-ocarina-of-time.n64','n64','Zelda: Ocarina of Time')">
        Zelda: Ocarina of Time (N64)
      </button>
      <button onclick="loadGame('roms/sonic-the-hedgehog-3.bin','segaMD','Sonic 3')">
        Sonic the Hedgehog 3 (Mega Drive)
      </button>
    </div>

    <div id="game-container">
      <button id="quit" onclick="quitGame()">‚èπ Quitter</button>
      <div id="game"></div>
    </div>

    <script>
      EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";

      function loadGame(url, core, name) {
        // Cache le menu et affiche le conteneur du jeu
        document.getElementById("menu").style.display = "none";
        const gameContainer = document.getElementById("game-container");
        gameContainer.style.display = "block";

        // Vide le conteneur au cas o√π
        document.getElementById("game").innerHTML = "";

        // D√©finit les variables EmulatorJS
        EJS_player = "#game";
        EJS_gameUrl = url;
        EJS_core = core;
        EJS_gameName = name;
        EJS_color = "#0078ff";
        EJS_startOnLoaded = true;

        // Recharge l‚Äô√©mulateur
        const script = document.createElement("script");
        script.src = "https://cdn.emulatorjs.org/stable/data/loader.js";
        document.body.appendChild(script);
      }

      function quitGame() {
        const oldGame = document.getElementById("game");
        const newGame = document.createElement("div");
        newGame.id = "game";

        // Remplace l'ancien conteneur pour arr√™ter le son et le jeu
        document.getElementById("game-container").replaceChild(newGame, oldGame);

        // Cache le conteneur et affiche le menu
        document.getElementById("game-container").style.display = "none";
        document.getElementById("menu").style.display = "flex";
      }
    </script>
  </body>
</html>
